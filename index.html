<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة بيانات الحافلات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* التنسيق العام */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe0b3, #ffcc80);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* الرأس */
        header {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* الشعار الدائري والمضيء */
        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 3s infinite ease-in-out;
        }

        header img:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 30px rgba(255, 167, 38, 0.7);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* العنوان */
        h1 {
            margin: 15px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: textShadow 3s infinite alternate;
        }

        @keyframes textShadow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); }
            100% { text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4); }
        }

        /* الساعة الرقمية */
        #clock {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* النموذج */
        form {
            background: white;
            padding: 25px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* حقول الإدخال */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fb8c00;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #fb8c00;
            box-shadow: 0 0 8px rgba(251, 140, 0, 0.5);
            outline: none;
        }

        /* زر الإرسال */
        button {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #fb8c00, #ffa726);
            transform: translateY(-2px);
        }

        button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 50%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:after {
            animation: ripple 0.5s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 1; }
            100% { transform: scale(50, 50); opacity: 0; }
        }

        /* التذييل */
        footer {
            margin-top: 30px;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 0.9em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        /* تأثيرات الظلام (Dark Mode) */
        .dark-mode {
            background: #333;
            color: #fff;
        }

        .dark-mode header {
            background: #222;
        }

        .dark-mode form {
            background: #444;
        }

        /* حركة الحافلة */
        .bus-animation {
            width: 100px;
            height: 50px;
            background: url('bus.png') no-repeat;
            position: absolute;
            bottom: 0;
            left: -100px;
            animation: moveBus 10s linear infinite;
        }

        @keyframes moveBus {
            0% { left: -100px; }
            100% { left: 100%; }
        }

        /* شريط التقدم */
        #progressBar {
            width: 0%;
            height: 5px;
            background: #fb8c00;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://e.top4top.io/p_3302it4a31.jpg" alt="شعار المدرسة">
        <h1 id="typing-effect"></h1>
        <div id="clock">جارٍ التحميل...</div>
    </header>

    <form id="busForm">
        <label for="busNumber"><i class="fas fa-bus"></i> رقم الحافلة:</label>
        <input type="text" id="busNumber" name="busNumber" required>

        <label for="phoneNumber"><i class="fas fa-phone"></i> رقم الهاتف:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="location"><i class="fas fa-map-marker-alt"></i> الموقع المخصص لنقل الطلبة:</label>
        <input type="text" id="location" name="location" required>

        <label for="busType"><i class="fas fa-bus"></i> نوع الحافلة:</label>
        <select id="busType" name="busType" required>
            <option value="صغيرة">صغيرة</option>
            <option value="متوسطة">متوسطة</option>
            <option value="كبيرة">كبيرة</option>
        </select>

        <label for="studentCount"><i class="fas fa-users"></i> عدد الطلبة الذين يقلهم:</label>
        <input type="number" id="studentCount" name="studentCount" required>

        <label for="tripCount"><i class="fas fa-road"></i> عدد النقلات:</label>
        <input type="number" id="tripCount" name="tripCount" required>

        <button type="submit"><i class="fas fa-paper-plane"></i> إرسال البيانات</button>
    </form>

    <div id="progressBar"></div>

    <footer>
        تم تطويره بواسطة فريق المدرسة | جميع الحقوق محفوظة &copy; 2023
    </footer>

    <div class="bus-animation"></div>

    <audio id="clickSound" src="click.mp3"></audio>

    <button id="darkModeToggle">تفعيل الوضع المظلم</button>

    <script>
        // الساعة الرقمية والتاريخ
        function updateClock() {
            const now = new Date();
            const date = now.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const time = now.toLocaleTimeString('ar-EG');
            document.getElementById('clock').innerHTML = `${date} <br> ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // تأثير الكتابة
        const text = "نظام إدارة بيانات الحافلات";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typing-effect").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();

        // إرسال البيانات إلى Google Sheets
        document.getElementById('busForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                busNumber: document.getElementById('busNumber').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                location: document.getElementById('location').value,
                busType: document.getElementById('busType').value,
                studentCount: document.getElementById('studentCount').value,
                tripCount: document.getElementById('tripCount').value
            };

            // عرض شريط التقدم
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    document.getElementById('progressBar').style.width = width + '%';
                }
            }, 20);

            fetch('https://script.google.com/macros/s/AKfycbxFVuKPtri4R6nG9sykzjZ157cWQSlOt0DUG283DFDzYH-C3-XnPhtU3uJK4dlPWb_F/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                document.getElementById('busForm').reset();
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('clickSound').play();
            })
            .catch(error => console.error('Error:', error));
        });

        // تفعيل الوضع المظلم
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
